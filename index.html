<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="todo-list">
        <header>Todo List</header>
        <div class="input-field"> 
            <div class="input">
                <input type="text"  autofocus class="content" id="content" placeholder="Enter new task">
                <i class=" fa-sharp fa-solid fa-xmark  icon-clear"></i>
            </div>
            <button class="btn-save"><i class="fa-solid fa-plus"></i></button>
        </div>
        

        
        <div id="list-task">
            <h3 id="title">Today's task</h3>
            <ul class="todolist">
                <!-- <li>                  
                    <div class="task-name"></div>
                    <a class="change" href="#">change</a>
                    <i class="fa-solid fa-trash icon"></i>                    
                </li> -->
            </ul>
        </div>
        <div class="footer">
            <span>You have
                <span class="pendingTask"></span> pendings task
            </span>
            <button class="clear">Clear</button>
        </div>
    </div>
    



    <script src="index.js"></script>
    <script 
        src="https://kit.fontawesome.com/b897140b93.js" 
        crossorigin="anonymous">
    </script>   
</body>
</html>
